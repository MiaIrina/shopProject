<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IStore</title>
    <link rel="stylesheet" href="css/main.css">


</head>
<body>

    <nav class=" nav nav-tabs container-fluid" >

        <ul class="nav-tabs nav ">
            <li class=" nav navbar-brand">IStore</li>
            <li class=" nav-item"><a  class="nav-link nav all-goods">Всі товари</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Категорії товарів
                </a>
                <div class="dropdown-menu categories"  aria-labelledby="navbarDropdownMenuLink">
                </div>
            </li>
            <li class="nav-item"><a  class="nav-link nav  cart-btn"  >Корзина</a></li>

        </ul>

    </nav>

 <div class="product-grid opened row "></div>
    <div class="product-details collapse  "></div>
    <div class="definite-products row collapse "></div>
    <div class="collapse cart "></div>
    <div class="submit_order collapse  ">

        <form class="form-group form text-center">
            <div class=" form-group col">
                <span class="form-text">Введіть ім'я:</span>
                <label>
                    <input class="form-check name" type="text"  placeholder="Ім'я"  pattern="[a-zA-ZА-Яа-я]{1,}" title="Только буквы" required>
                </label>
            </div>
            <div class="form-group col">
                <span class="form-text ">Введіть почту:</span>
                <label>
                    <input class="form-check mail" type="email" min="1" placeholder="example@gmail.com" required>
                </label>
            </div>
            <div class=" form-group col ">
                <span class="form-text ">Введіть номер телефона:</span>
                <label>
                    <input class="form-check phone" type="tel" minlength="10" max="10" placeholder="Телефон" required value="+38">
                </label>
            </div>
            <div class="form-group m-0">
                <input class="btn sub_btn btn-outline-dark" type="button" value="Замовити">
            </div>
        </form>
    </div>
    <footer class="modal-footer">
        <div class="container">
            <span>Бутенко Ірина,2018</span>
        </div>
    </footer>
<script src="js/main.js"></script>

</body>
</html>
